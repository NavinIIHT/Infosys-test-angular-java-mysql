<div class="container">
  <div class="row">
    <div class="offset-1 col-10">
      <br />

      <h3 class="text-center">Internship Program {{year}}</h3>

      <br />

      <div class="row">
        <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8 offset-xs-1 col-xs-10 formBlock">
          <form class="form" [formGroup]="internshipApplicationForm" (ngSubmit)="apply()">
            <div class="form-group">
              <label for="internName">Full Name</label>
              <input type="text" class="form-control" formControlName="internName" id="internName" />
              <span id="internNameError" class="text-danger" *ngIf="internshipApplicationForm.controls.internName.dirty && internshipApplicationForm.controls.internName.invalid">
                Sorry, the entered name is of invalid pattern!
              </span>
            </div>

            <!-- <div class="form-group">
              <label>Gender</label>
              <br />
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" formControlName="gender" id="gender" value="M"/> Male
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" formControlName="gender" id="gender" value="F" /> Female
                </label>
              </div>
               <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" formControlName="gender" id="gender" value="O" /> Other
                </label>
              </div> 
            </div> -->

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" id="email"/>
              <span id="emailError" class="text-danger" *ngIf="internshipApplicationForm.controls.email.dirty && internshipApplicationForm.controls.email.invalid">
                Please enter a valid email address!
              </span>
            </div>

            <div class="form-group">
              <label>Mobile Number</label>
              <input type="number" class="form-control" formControlName="mobileNumber" id="mobileNumber"/>
              <span id="mobileNumberError" class="text-danger" *ngIf="internshipApplicationForm.controls.mobileNumber.dirty && internshipApplicationForm.controls.mobileNumber.invalid">
                Enter a 10-digit mobile number!
              </span>
            </div>

            <div class="form-group">
              <label>Internship Type</label>
              <select class="form-control" formControlName="internshipType" id="internshipType">
                <option value="">Choose an Internship Type</option>
                <option *ngFor="let type of internshipTypeList" value="{{type}}">{{type | internshipType}}</option>
              </select>
              <span id="internshipTypeError" class="text-danger" *ngIf="internshipApplicationForm.controls.internshipType.dirty && internshipApplicationForm.controls.internshipType.invalid">
                Choose one from the 4 internship phases!
              </span>
            </div>
            <button type="submit" class="btn" [disabled]="internshipApplicationForm.pristine || internshipApplicationForm.invalid">Apply</button>
          </form>

          <br />
          
          <div class="text-success" *ngIf="successMessage != undefined || successMessage != null">
            {{successMessage}}
          </div>

          <div class="text-danger" *ngIf="errorMessage != undefined || errorMessage != null">
            {{errorMessage}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
